<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="bor">
        <div class="calculator-box">
            <input id="input" type="text" >
            <div class="numpad">
                <button id="clr" class="clear btn top">C</button>
                <button id="del" class="btn top">Del</button>
                <button class="mod btn num op ">%</button>
                <button id="add" class="btn num op">+</button>                
                <button class=" btn num">7</button>
                <button class=" btn num">8</button>
                <button class=" btn num">9</button>
                <button  class=" btn num op">-</button>
                <button class=" btn num">4</button>
                <button class=" btn num">5</button>
                <button class=" btn num">6</button>
                <button class=" btn num op">*</button>
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="divide btn num op">\</button>
                <button class=" btn num">.</button>
                <button class=" btn num">0</button>
                <button id="equal" class=" btn ">=</button> 
            </div>
        </div>
        <center><div id="cc">Â©mayur</div></center>
    </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
